<!doctype html>
<html lang="en">
<head>
    <title>inventory app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/tailwind.css" rel="stylesheet">
    <script src="../dist/main.js" defer></script>
</head>
<body>
<div class="bg-slate-300 h-full w-full">
    <!--    app bar-->
    <div class="w-full h-16 flex justify-center items-center bg-slate-400 sticky top-0">
        <span class="mx-2 text-white">Inventory application</span>
        <span class="w-8 h-8 bg-red-200 text-center border-2 rounded-full border-gray-200" id="productsCount"></span>
    </div>

    <!--    app content-->
    <div class="container max-w-screen-sm mx-auto">
        <section class="mt-8">
            <div id="category-wrapper" class="hidden bg-slate-200 border-2 rounded-xl border-slate-500 py-4 px-8">
                <h2 class="text-xl text-slate-600 font-bold mt-4">add new category</h2>
                <form class="flex flex-col gap-y-4 rounded-xl p-4">
                    <div>
                        <label for="category-title" class="block mb-1 text-slate-600"> title: </label>
                        <input class="w-full bg-transparent border-2 rounded border-gray-500" type="text"
                               name="category-title"
                               id="category-title"
                               placeholder="Enter category title...">
                    </div>
                    <div class="flex justify-between gap-x-4">
                        <button id="add-new-category"
                                class="flex-1 py-2 text-slate-500 bg-green-300 border-2 border-gray-500 rounded-xl">
                            add
                        </button>
                        <button id="cancel-add-category-btn" class="flex-1 py-2 text-slate-500 border-2 border-gray-500 rounded-xl">
                            cancel
                        </button>
                    </div>
                </form>
            </div>
            <button id="toggle-add-category" class="text-blue-600 tex-lg mb-2 font-medium">Add new Category?</button>
        </section>
        <div class="bg-slate-200 border-2 rounded-xl border-slate-500 py-4 px-8 mt-2">
            <h2 class="text-xl text-slate-600 font-bold mt-4">add new product</h2>
            <form class="flex flex-col gap-y-4 rounded-xl p-4">
                <div>
                    <label for="product-title" class="block mb-1 text-slate-600"> title: </label>
                    <input class="w-full bg-transparent border-2 rounded border-gray-500" type="text"
                           name="product-title"
                           id="product-title"
                           placeholder="Enter product title...">
                </div>
                <div>
                    <label for="product-description" class="block mb-1 text-slate-600"> description: </label>
                    <textarea rows="2" cols="2" class="bg-transparent w-full border-2 rounded border-gray-500"
                              type="number" name="product-description"
                              id="product-description" placeholder="Enter product description..."></textarea>
                </div>
                <div>
                    <label for="product-quantity" class="block mb-1 text-slate-600"> quantity: </label>
                    <input class="w-full bg-transparent border-2 rounded border-gray-500" type="number"
                           name="product-quantity"
                           id="product-quantity" placeholder="Enter product quantity...">
                </div>
                <div>
                    <label for="selectCategories" class="block mb-1 text-slate-600">Choose a Category:</label>
                    <select class="appearance-none w-full bg-transparent border-2 rounded border-gray-500"
                            name="Categories" id="selectCategories">

                    </select>
                </div>
                <div class="flex justify-between gap-x-4">
                    <button type="submit"
                            class="flex-1 py-2 bg-green-300 text-slate-500 border-2 border-gray-500 rounded-xl"
                            id="add-new-product">
                        add
                    </button>
                    <button class="flex-1 py-2 text-slate-500 border-2 border-gray-500 rounded-xl">
                        cancel
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-slate-200 border-2 rounded-xl border-slate-500 py-4 px-8 mt-2">
            <h2 class="text-xl text-slate-600 font-bold mt-4">all products</h2>
            <form class="flex flex-col gap-y-4 rounded-xl p-4">
                <div class="flex items-center justify-between">
                    <label for="search-input" class="mb-1 text-slate-400">search:</label>
                    <input class="bg-transparent border-2 rounded border-gray-500" type="text" name="search-input"
                           id="search-input"
                           placeholder="search...">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label for="sort-products" class="mb-1 text-slate-400">sort:</label>
                    <select class="pr-8 bg-transparent border-2 rounded border-gray-500" type="text"
                            name="sort-products"
                            id="sort-products">
                        <option class="bg-slate-500 text-slate-300" value="">select a category</option>
                        <option class="bg-slate-500 text-slate-300" selected value="newest">newest</option>
                        <option class="bg-slate-500 text-slate-300" value="oldest">oldest</option>
                    </select>
                </div>
            </form>
            <div id="products-list">
            </div>
        </div>
    </div>

</div>

</body>
</html>
